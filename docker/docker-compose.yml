version: "3.8"

services:
  db:
    image: postgres:15
    container_name: imageaiwrapper-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: imageai
      POSTGRES_PASSWORD: imageai_pass
      POSTGRES_DB: imageai_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../backend
    container_name: imageaiwrapper-backend
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: imageai
      DB_PASSWORD: imageai_pass
      DB_NAME: imageai_db
      # Add other environment variables as needed
    ports:
      - "8080:8080"
    depends_on:
      - db
    # Uncomment below to mount code for live reload with tools like air or reflex
    # volumes:
    #   - ../backend:/app

  pgadmin:
    image: dpage/pgadmin4
    container_name: imageaiwrapper-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@imageai.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  db_data:
