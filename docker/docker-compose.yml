services:
  db:
    image: postgres:15
    container_name: imageaiwrapper-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-imageai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-imageai_pass}
      POSTGRES_DB: ${POSTGRES_DB:-imageai_db}
    ports:
      - "55432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-imageai} -d ${POSTGRES_DB:-imageai_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ../server
      dockerfile: Dockerfile
    container_name: imageaiwrapper-server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Server runtime - values from .env file or defaults
      PORT: ${PORT:-8080}
      NODE_ENV: ${NODE_ENV:-production}
      API_BASE_URL: ${API_BASE_URL:-http://localhost:8080}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:5174}
      # Database for Prisma inside container (host = db)
      DATABASE_URL: ${DATABASE_URL:-postgresql://imageai:imageai_pass@db:5432/imageai_db?schema=public}
      # DevAuth (local/dev) - disable in prod
      DEV_AUTH_ENABLED: ${DEV_AUTH_ENABLED:-1}
      DEV_AUTH_TOKEN: ${DEV_AUTH_TOKEN:-dev}
      # Firebase Admin (optional; used when DEV_AUTH_ENABLED=0)
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID:-}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL:-}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY:-}
    ports:
      - "8080:8080"
    volumes:
      # Mount public directory for static file serving (uploaded assets)
      - ../server/public:/app/public
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web-cms:
    build:
      context: ../web-cms
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
        VITE_DEV_AUTH: ${VITE_DEV_AUTH:-0}
        VITE_DEV_AUTH_TOKEN: ${VITE_DEV_AUTH_TOKEN:-dev}
        # Firebase Configuration (Production)
        VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY:-}
        VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN:-}
        VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID:-}
        VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET:-}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID:-}
        VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID:-}
    container_name: imageaiwrapper-web-cms
    restart: unless-stopped
    ports:
      - "5173:3001"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  landing-page:
    build:
      context: ../landing-page
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
    container_name: imageaiwrapper-landing-page
    restart: unless-stopped
    ports:
      - "5174:3002"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  adminer:
    image: adminer:latest
    container_name: imageaiwrapper-adminer
    restart: unless-stopped
    ports:
      - "5050:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
